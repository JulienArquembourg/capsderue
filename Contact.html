<!DOCTYPE html>
<html>
	<head>
		<title>Caps de Rue</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Acme|Great+Vibes|Jua" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Montserrat:500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<!-- Fontawesome -->
		<link rel=“stylesheet” href=“https://use.fontawesome.com/releases/v5.0.9/css/all.css” integrity=“sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1” crossorigin=“anonymous”>
	</head>
	<body>
		<!-- Div banner -->
		<div class="sticky-top">
			<div class="banner d-flex align-items-center justify-content-center">
				<div class="mr-auto p-2">
					<img class="logocapsblanc" src="images/capsderueblanc.png" width=12%>
				</div>
				<div class="p-2">
					<i class="far fa-user"></i>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="features">
						<h2> Rejoignez la communauté des capseurs !</h2>
					</div>
					<div class="social">
					<ul class="list-inline nav nav-item justify-content-center">
						<li><img src="images/004-facebook.png">&nbsp;&nbsp;&nbsp;</li>
						<li><img src="images/002-instagram.png">&nbsp;&nbsp;&nbsp;</li>
						<li><img src="images/001-google-plus.png">&nbsp;&nbsp;&nbsp;</li>
						<li><img src="images/003-twitter.png"></li>
					</ul>
					</div>
					<form>
						<div class="form-group">
							<input type="Nom" class="form-control" id="Nom" placeholder="Nom">
						</div>
						<div class="form-group">
							<input type="Prénom" class="form-control" id="Prénom" placeholder="Prénom">
						</div>
						<div class="form-group">
							<input type="Ville" class="form-control" id="Ville" placeholder="Ville">
						</div>
						<div class="form-group">
							<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Adresse mail">
						</div>
						<div class="form-group">
							<input type="Mot de passe" class="form-control" id="exampleInputPassword1" placeholder="Mot de passe">
						</div>
						<button type="suivant" class="btn btn-form">Suivant</button>
					</form>
				</div>
				<div class="col">
					<div class="icons">
						<div>
							<img src="images/004-notification.png"> Recevez des invitations pour les tournois.
						</div>
						<div>
							<img src="images/003-trophy.png"> Participez aux tournois Caps de Rue.
						</div>
						<div>
							<img src="images/002-calendar.png"> Organisez des rencontres près de chez vous.
						</div>
						<div>
							<img src="images/001-teamwork.png"> Rejoignez une communauté passionnée.
						</div>
					</div>
				</div>
			</div>
			<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
			<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
		</body>
	</div>
</html>
